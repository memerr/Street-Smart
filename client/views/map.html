  <paper-drawer-panel drawer-width="400px">
    <div drawer>
      <paper-header-panel style="background-color: #eee;" mode="waterfall-tall">
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

        </paper-toolbar>
        <div class="info-container">
          <h1>What is StreetSmart?</h1>
          <p>A Navigational reference for smart travelling and crowd-sourcing app for crime reporting.</p>
          <h1>Tech Stack:</h1>
          <ul>
            <li>Google Maps API</li>
            <li>Heatmaps JS</li>
            <li>Javascript</li>
            <li>Express JS</li>
            <li>Angular JS</li>
            <li>Node JS</li>
            <li>Marker Clusterer JS</li>
            <li>jQuery</li>
            <li>Polymer</li>
          </ul>
          <a class="remove-text-decoration" href="form.html"><paper-button noink class="report-btn" raised>REPORT A CRIME</paper-button></a>
        </div>
      </paper-header-panel>
    </div>
    <div main>
      <div ng-controller="index-controller">
        <div id="map" style="width:100%; height: 100%"></div>
        <input id="pac-input" class="controls" type="text" placeholder="Search Location">
      </div>
    </div>
  </paper-drawer-panel>
