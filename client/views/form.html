   <paper-header-panel style="background-color: #eee;" ng-controller="form-controller">
        <paper-toolbar>
          <a href="index.html" class="white"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
        </paper-toolbar>
        <div class="card-container">
          <paper-card class="crime-form">
            <div class="header style-scope paper-card">
              <div class="title-text style-scope paper-card">Report a Crime</div>
            </div>
            <paper-input label="Name"></paper-input>

            <paper-input id="due_input" label="Date" type="date" value=" " ng-model="report.time" required></paper-input>
            <paper-input label="Type of Crime" ng-model="report.crime" value="Homicide/Kidnapping/Robbery" required></paper-input>

            <paper-input id="pac-input2" type="text" label="Search Location"></paper-input>
            <div class="form-map" id="map" style="width:100%; height: 50%"></div>
            <paper-input label="Description" ng-model="report.desc" required></paper-input>
            <paper-button class="submit-button" ng-click="AddReport()" raised="" role="button" tabindex="0" animated="" aria-disabled="false" elevation="1" class="x-scope paper-button-0">Submit</paper-button>
            <div class="hide">
              Longitude:
              <input type="text" ng-model="report.longitude" readonly id="lngbox">
              Latitude:
              <input type="text" ng-model="report.latitude" readonly id="latbox">
            </div>
          </paper-card>
        </div>
      </paper-header-panel>
